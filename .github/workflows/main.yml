name: Java CI with Maven
on:
 push:
  branches: [main]
jobs:
 builds:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Build Java package
      run: mvn clean install -f Javarepo1/pom.xml
    - name: SonarCloud Scan
      run: mvn sonar:sonar -f Javarepo1/pom.xml -Dsonar.projectKey=renuka1217 -Dsonar.organization=renuka1217 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=8f6a3b588e5f346e68d8704ecaa3607357ea0014f
